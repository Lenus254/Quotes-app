<div class="container">
    
    <h1>MY Quotes</h1>
    <div class="row">
        <div class="col-md-6">
    <app-form  (addquote)="addNewQuote($event)"></app-form>
</div>
<div class="col-md-6 section" *ngFor="let quote of quote,let i=index">
    <p>My Name:{{quote.name}}</p>
    <p>Author:{{quote.author}}</p>
    <p>Qoute:{{quote.quote}}</p>
    <p>Posted On:{{quote.dateposted|date}}</p>

        <app-upvote id="vbuttons"></app-upvote>
    
        <app-downvote id="vbuttons"></app-downvote>

        <app-delete2 id="vbuttons" (Delete)="quoteDelete($event,i)"></app-delete2>
        
    
</div>

</div>
  </div>
